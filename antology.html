<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Антология</title>
    <style>
        body {
            font-family: "Consolas", Courier new, monospace;
            background: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        .button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
			font-family: "Consolas", "Courier New", monospace;
        }
        .button:hover {
            background-color: #333333;
        }
        .hidden {
            display: none;
        }
        .text-box {
            background: #fff;
            color: #000;
            border: 1px solid #000;
            padding: 20px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container" id="start-screen">
        <img src="https://i.pinimg.com/736x/0f/fd/bb/0ffdbb785675738a517d831482331de2.jpg" alt="Антологиz" style="max-width: 70%; margin-bottom: 20px;">
        <h1>Антологиz</h1>
        <button class="button hidden" id="start-button">Начать</button>
    </div>

    <div class="container hidden" id="choices-screen">
	<h1 class="main-title">Антология умираний</h1> <!-- Заголовок -->
        <h2>Выберите способ</h2>
        <div id="choices"></div>
    </div>

    <div class="container hidden" id="story-screen">
        <div id="text" class="text-box"></div>
        <button class="button" id="close-button">Закрыть</button>		
        <button class="button" id="next-button">Далее</button>
    </div>

    <script>
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        const choicesScreen = document.getElementById('choices-screen');
        const storyScreen = document.getElementById('story-screen');
        const choicesContainer = document.getElementById('choices');
        const textBox = document.getElementById('text');
        const nextButton = document.getElementById('next-button');
        const closeButton = document.getElementById('close-button');

        // Example data structure for stories
        const stories = {
            "Спрыгнуть с 14 этажа": [
                "Если падение внезапное, у человека может не быть времени на осознание происходящего. В случаях, когда человек осознаёт, что падает, возникает острое чувство ужаса, адреналиновый всплеск и ощущение полной потери контроля.",
                "За счёт резкого выброса адреналина в кровь время может казаться замедленным. Мозг работает на предельной скорости, фиксируя мельчайшие детали, происходящие вокруг.",
                "На начальной стадии падения ощущается резкий толчок вниз, как при падении на американских горках, но в гораздо большей степени. Тело быстро набирает скорость из-за силы гравитации (примерно 9,8 м/с(2)).",
"Через 3-4 секунды человек достигает предельной скорости, которая может составлять около 180-200 км/ч (в зависимости от массы тела, сопротивления воздуха и положения тела). Возникает ощущение сильного воздушного потока, обдувающего кожу, волосы и одежду.",
"В последние моменты перед ударом человек может перестать чувствовать конечности из-за сочетания шока и перегрузки нервной системы.",
"У многих людей от страха, шока или резкой перегрузки кровяного давления наступает потеря сознания ещё до момента удара.",
"Кинетическая энергия: При столкновении с землёй кинетическая энергия, накопленная телом, мгновенно передаётся в ткани и органы. Это вызывает катастрофические разрушения.",
"Деформация тела: Кости ломаются под воздействием силы удара. В зависимости от поверхности (асфальт, земля, крыша автомобиля) повреждения могут быть разные, но всегда летальные.",
"Организм не успевает почувствовать боль: Нервная система перегружается так быстро, что мозг, как правило, не успевает обработать сигнал боли.",
"В 99% случаев падение с такой высоты заканчивается мгновенной смертью из-за разрушения внутренних органов, переломов позвоночника и черепа.",
"В редких случаях (например, при падении на мягкую поверхность или выступы, которые гасят скорость), человек может выжить, но с тяжёлыми травмами: параличом, повреждением мозга и внутренних органов.",
"Последние мгновения жизни при осознании падения часто сопровождаются вспышкой мыслей о жизни, сожалении, страхом или даже умиротворением — всё зависит от состояния человека в момент начала падения."
            ],
            "Погибнуть за Родину": [
                "Солдат может испытывать смесь ужаса, усталости, и, в некоторых случаях, подавленности из-за осознания своей смертности. Некоторые добровольцы идут на войну с идеалистическими представлениями, но реальность быстро разрушает эти иллюзии, вызывая когнитивный диссонанс.",
                "На фоне постоянной угрозы смертельной опасности развивается гипервнимательность (постоянный поиск угроз), что выматывает психику.",
                "Предвосхищение: перед трагическим событием часто наблюдается состояние шестого чувства, когда мозг фиксирует мельчайшие отклонения в окружении: необычные звуки, обрывки разговоров, тишина. Этот механизм эволюционно связан с инстинктом самосохранения.",
"Взрывное устройство может быть мощностью от нескольких сотен граммов до килограмма в тротиловом эквиваленте.",
"Если солдат наступает на мину, энергия взрыва направлена вверх. Фугас может быть направленным, вызывая значительное разрушение тела.",
"Когда солдат наступает на мину или активирует устройство, сенсорный механизм вызывает химическую реакцию, высвобождающую огромную энергию.",
"Скорость ударной волны может превышать 2 км/с, создавая давление в тысячи атмосфер.",
"Это мгновенно воздействует на мягкие ткани, внутренние органы, и кости.",
"В эпицентре взрыва температура достигает нескольких тысяч градусов, вызывая мгновенное обугливание тканей.",
"При подрыве на мине ноги отрываются в зоне ниже колен. Разрыв тканей сопровождается разрушением нервных окончаний. Кровь мгновенно выбрасывается из артерий, что приводит к шоковому состоянию.",
"Ударная волна распространяется через тело, разрывая лёгкие, печень, и кишечник. Гидростатическое давление повреждает мозг и кровеносные сосуды.",
"Если солдат находился близко к эпицентру взрыва, повреждение мозга может быть мгновенным из-за ударной волны.",
"Даже в случае мгновенной смерти мозг может ещё кратко регистрировать боль и страх."
            ],
            "Вскрыть вены (в тюремной камере)": [
                "Человек, находящийся в изоляции, ощущает сильное давление — это сочетание клаустрофобии, безнадёжности и страха перед будущим. Решение вскрыть вены обычно вызвано крайней степенью отчаяния. Для этого используется импровизированный острый предмет: наиболее вероятно, что им окажется осколок от жестяной банки, заточенный камень или фрагмент стекла, добытый в редкий момент доступности таких материалов.",
				"В момент начала человек часто находится в состоянии аффекта, суженного сознания. Адреналин выбрасывается в кровь, вызывая дрожь, учащение дыхания, спутанность мыслей и ощущения, будто реальность размывается.",
				"Контакт лезвия с кожей ощущается остро, но первые порезы редко бывают достаточно глубокими. Это связано с естественным защитным механизмом организма, включающим страх и рефлекторное отдёргивание руки. Когда повреждение сосудов достигает критического уровня, начинает вытекать кровь. Сначала тёплая, густая, с пульсирующим напором — это артериальная кровь, если повреждены крупные артерии на запястьях.",
				"Состояние может сопровождаться лёгкой головокружительностью, вызванной снижением артериального давления, но острая боль и интенсивность происходящего временно удерживают сознание ясным.",
				"По мере потери крови наступают физиологические изменения: кожа бледнеет, становится холодной и влажной. Сердцебиение учащается, но параллельно становится слабым, из-за чего возникает ощущение «пустоты» в груди. Нарастают апатия и затуманенность зрения. Это вызвано гипоксией мозга — недостатком кислорода из-за низкого объёма циркулирующей крови.",
				"На этом этапе многие начинают испытывать феномен, описываемый как «погружение внутрь». Мысли могут казаться хаотичными или наоборот — предельно ясными. Человек осознаёт своё одиночество, слабость и конечность, порой в этих моментах возникают сожаление или попытки вернуть контроль, например, остановить кровотечение.",
				"Ощущение, что человек оказывается в «пустоте», где только его внутренние переживания остаются реальными. Мысли могут перемещаться от хаоса к ясности, словно человек не может понять, куда ему идти, но всё вокруг становится предельно понятным.",
				"В моменты близкие к потере сознания может появиться ощущение «выхода» из физического тела. Это объясняется процессами в умирающем мозге, когда активируются области, отвечающие за восприятие пространства и времени.",
				"Мозг «отключает» некоторые функции восприятия внешнего мира, включая временную последовательность и пространственное ориентирование. Это может создать иллюзию «вечности», когда время буквально становится линейным, а вся реальность кажется иллюзорной.",
				"Когда человек теряет много крови, в первую очередь страдают участки мозга, которые отвечают за когнитивные функции, такие как память, сознание, восприятие времени и пространства. Однако в моменты гипоксии (недостатка кислорода) активируются другие области мозга — например, те, что связаны с воображением, самоосознанием и восприятием.",
				"Это может вызывать состояние, называемое деперсонализацией, когда человек ощущает себя как бы «вне себя», видя своё тело со стороны. Это — результат активации области мозга, отвечающей за визуализацию тела и «зеркальные нейроны».",
				"Когда объём потерянной крови становится критическим, мозг перестаёт получать достаточное количество кислорода. На этом этапе человек теряет сознание, переходя в состояние, напоминающее глубокий сон. Последние моменты перед этим могут быть спокойными или наполненными хаотичными образами и мыслями, что зависит от эмоционального состояния.",
				"Первоначально сознание начинает «гаснуть», создавая иллюзию полной темноты, бессознательного состояния. На этом этапе мозг уже не воспринимает внешние сигналы, и человек ощущает полное отключение от мира.",
				"Из-за того, что нервная система больше не получает стимулы от внешней среды, человек может ощущать полную «независимость» от своего тела. Это схоже с состоянием, когда человек просыпается в кровати, не сразу понимая, что он снова «в теле».",
				"У некоторых людей наступает состояние умиротворённости и даже принятия, как если бы тело и разум готовились к завершению процесса. Это состояние часто бывает связано с физическим ослаблением — когда тело перестаёт сопротивляться, и ум открывается для восприятия того, что приходит, будь то «конец» или переход.",
				"У других может быть почти безумное состояние в разуме, полное хаотичных мыслей, сожалений, воспоминаний, и даже отчаянных попыток вернуться. Это может быть результатом острого чувства несбывшихся надежд, угрызений совести, боли за упущенные моменты жизни.",
				"В последние моменты перед потерей сознания в мозгу часто наблюдается «шумная» активность в коре головного мозга — это связано с нехваткой кислорода и накоплением токсичных веществ, что может влиять на нейронные сети. Эти изменения могут проявляться как яркие образы, а также переживания, похожие на «освобождение» или даже выход из тела. Это объясняется тем, что, когда мозг начинает выходить из равновесия, различные нейронные сети, отвечающие за восприятие, могут работать несогласованно, создавая галлюцинации и изменённые состояния сознания.",
				"Когда кровоснабжение мозга критически снижается, он не получает достаточно питательных веществ и кислорода, что вызывает изменения в химии мозга. Одним из известных эффектов этого процесса является появление ярких зрительных галлюцинаций, которые могут включать световые или цветовые вспышки, чувства «выхода» из тела и даже ощущение, что человек «воссоединяется» с чем-то божественным или вселенским.",
				"Психологически это часто воспринимается как завершение личной истории, как момент истины. В этот момент психика, возможно, действительно переживает чувство глубокого осознания своей конечности, что может вызывать как тревогу, так и освобождение. Для многих людей это также момент очищения, где они перестают бороться за контроль и позволяют телесным процессам завершиться. Это состояние может восприниматься как глубокое прощение себя и всего произошедшего в жизни, что может быть интерпретировано как «духовное» очищение."				
            ],
        };

        let currentStory = [];
        let currentIndex = 0;

        // Show start button after delay
        setTimeout(() => {
 console.log('Кнопка теперь видима');
            startButton.classList.remove('hidden');
        }, 2000);

        startButton.addEventListener('click', () => {
            startScreen.classList.add('hidden');
            choicesScreen.classList.remove('hidden');
            renderChoices();
        });

        const renderChoices = () => {
            choicesContainer.innerHTML = '';
            Object.keys(stories).forEach(story => {
                const button = document.createElement('button');
                button.className = 'button';
                button.innerText = story;
                button.addEventListener('click', () => startStory(story));
                choicesContainer.appendChild(button);
            });
        };

        const startStory = (story) => {
            currentStory = stories[story];
            currentIndex = 0;
            choicesScreen.classList.add('hidden');
            storyScreen.classList.remove('hidden');
            renderText();
        };

        const renderText = () => {
            textBox.innerText = currentStory[currentIndex];
        };

        nextButton.addEventListener('click', () => {
            if (currentIndex < currentStory.length - 1) {
                currentIndex++;
                renderText();
            } else {
                alert('Конец истории.');
            }
        });

        closeButton.addEventListener('click', () => {
            storyScreen.classList.add('hidden');
            choicesScreen.classList.remove('hidden');
        });
    </script>
</body>
</html>
